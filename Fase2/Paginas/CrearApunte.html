    <section
        style="padding: 10px;margin-top: 20px;margin-right: 20px;margin-bottom: 20px;margin-left: 20px;color: var(--bs-gray-900);border-radius: 10px;">
        <div
            style="color: var(--bs-gray-900);background: var(--bs-gray-400);border-top-left-radius: 20px;border-top-right-radius: 20px;">
            <i class="fa fa-user" style="transform: scale(1.50);padding: 10px;"></i><small id="nombreUsuario"
                style="margin-left: 10px;font-size: 20px;margin-top: 10px;">Nombre de usuario</small>
        </div>
        <div style="background: var(--bs-gray-400);color: rgba(0,0,0,0.1);">
            <div class="btn-group" role="group" style="padding: 2px;border-radius: 20px;">
                <button onclick="verApuntes()" class="btn btn-primary" data-bss-hover-animate="wobble" type="button"
                    style="border-top-left-radius: 10px;border-bottom-left-radius: 10px;background: rgba(0,0,0,0.1);color: var(--bs-gray-900);margin-left: 10px;">Ver
                    apuntes
                </button>
                <button onclick="nuevoApunte()" class="btn btn-primary" data-bss-hover-animate="wobble" type="button"
                    style="border-top-right-radius: 10px;border-bottom-right-radius: 10px;color: var(--bs-gray-900);background: rgba(0,0,0,0.1);">Nuevo
                    apunte
                </button>
            </div>
        </div>
        <div style="background: rgba(0,0,0,0.1);">
            <section
                style="opacity: 1;background: var(--bs-gray-400);border-bottom-right-radius: 20px;border-bottom-left-radius: 20px;border-top-right-radius: 20px;border-top-left-radius: 20px;">
                <div class="d-block" style="color: var(--bs-dark);background: var(--bs-gray-400);"><small
                        style="margin-left: 10px;">Carnet:&nbsp;</small><small id="carnetUsuario"
                        class="d-inline-block"></small></div>
                <div><small style="margin-left: 10px;">Titulo:&nbsp;</small><input id="tituloApunte" type="text"
                        placeholder="Ej. Apunte 1"></div>
                <div style="border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;"><textarea
                        id="contenidoApunte"
                        style="width: 98%;padding-left: 10px;padding-right: 10px;margin-top: 20px;height: 450px;margin-left: 10px;margin-right: 10px;margin-bottom: 10px;"
                        placeholder="Contenido del apunte..."></textarea></div>
                <div><button onclick="crearApunte()" class="btn btn-primary float-end" data-bss-hover-animate="wobble" type="button"
                        style="background: var(--bs-white);color: var(--bs-gray-900);">Guardar</button></div>
            </section>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>

    <script>
        function nuevoApunte() {
            location.href = "CrearApunte.html"
        }
        function cargarCarnet() {
            document.querySelector('#carnetUsuario').innerHTML = sessionStorage.getItem('usuario')
            document.querySelector('#nombreUsuario').innerHTML = sessionStorage.getItem('nombre')
        }
        function verApuntes() {
            location.href = "VistaApuntes.html"
        }

        function crearApunte() {
            var carnet = sessionStorage.getItem('usuario');
            var titulo = document.querySelector('#tituloApunte').value;
            var contenido = document.querySelector('#contenidoApunte').value;
            var objeto = {
                "carnet":carnet,
                "titulo": titulo,
                "contenido":contenido
            };
            fetch(`http://127.0.0.1:3000/crearApunteNuevo`, {
                method: 'POST',
                body: JSON.stringify(objeto),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => res.json())
            .catch(err => {
                console.log(err)
            })
            .then(response => {
                alert('Apunte creado con exito')
                location.href="VistaApuntes.html"
            })
        }
    </script>
