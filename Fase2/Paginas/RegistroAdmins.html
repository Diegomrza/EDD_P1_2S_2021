    <script>
        function archivos(){
            var carnet = document.querySelector('#carnet').value;
            var DPI = document.querySelector('#dpi').value;
            var nombre = document.querySelector('#nombre').value;
            var carrera = document.querySelector('#carrera').value;
            var correo = document.querySelector('#correo').value;
            var password = document.querySelector('#password').value;
            var edad = document.querySelector('#edad').value;
            var creditos = document.querySelector('#creditos').value;

            var objeto = {
                "carnet" : carnet,
                "dpi" : DPI,
                "nombre" : nombre,
                "carrera" : carrera,
                "correo" : correo,
                "password" : password,
                "edad" : edad,
                "creditos" : creditos,
                "tipo" : "administrador"
            };
            fetch('http://127.0.0.1:3000/registro', {
                method: 'POST',
                body: JSON.stringify(objeto),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => res.json())
            .catch(err => {
                console.error('Error', err)
                window.alert("ocurrio un error, ver consola")
            })
            .then(response => {
                if (response.message == 'Failed') {
                    alert(response.reason)
                } else {
                    alert(`Credenciales correctas, ${carnet} creado`)
                    //sessionStorage.setItem("usuario", carnet)
                    //sessionStorage.setItem("password", password)
                    //location.href = "Login.html"
                    document.querySelector('#carnet').value = '';
                    document.querySelector('#dpi').value = '';
                    document.querySelector('#nombre').value = '';
                    document.querySelector('#carrera').value = '';
                    document.querySelector('#correo').value = '';
                    document.querySelector('#password').value = '';
                    document.querySelector('#edad').value = '';
                    document.querySelector('#creditos').value = '';
                };
            });

        };

        function cargarDatos(){
            document.querySelector('#nombreUsuario').innerHTML = sessionStorage.getItem('usuario');
        };
    </script>
