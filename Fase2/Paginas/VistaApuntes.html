    <script>
        
        function nuevoApunte() {
            location.href = "CrearApunte.html"
        }

        function verApuntes() {
            location.href = "VistaApuntes.html"
        }

        function cargarApuntes() {
            var carnet = sessionStorage.getItem('usuario');
            document.querySelector('#nombreUsuario').innerHTML = sessionStorage.getItem('nombre')
            fetch(`http://127.0.0.1:3000/obtenerApuntes/${carnet}`,{
            }).then(res => res.json())
            .catch(err => {
                console.log(err)
                alert('Ocurrio un error al momento de obtener los juegos')
            })
            .then(response => {
                var mis_juegos = response;
                var game_cards = document.querySelector('#apnts')
                console.log(response)
                mis_juegos.forEach(juego => {
                    game_cards.innerHTML += `
                    <tr>
                        <td>${juego.id}</td>
                        <td>${juego.titulo}</td>
                        <td class="text-center align-middle" style="max-height: 60px;height: 60px;"><a
                            class="btn btnMaterial btn-flat primary semicircle" role="button"
                            data-bss-hover-animate="wobble" href="VistaApunte.html?id=${juego.id}"><i
                            class="far fa-eye"></i><small style="color: #212121;">Ver</small></a>
                        </td>
                    </tr>`
                });
            })
        }
