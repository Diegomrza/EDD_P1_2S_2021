    <script>
        function archivos(){
            var estudiantes = document.querySelector('#estudiantes').value.split('\\')[2];
            var pensum = document.querySelector('#pensum').value.split('\\')[2];
            var cursos = document.querySelector('#cursos').value.split('\\')[2];
            var apuntes = document.querySelector('#apuntes').value.split('\\')[2];
            if (estudiantes == undefined){
                estudiantes = 'None';
            }; if (pensum == undefined){
                pensum = 'None';
            }; if (cursos == undefined){
                cursos = 'None';
            }; if (apuntes == undefined){
                apuntes = 'None';
            }; var objeto = {
                "estudiantes" : estudiantes,
                "pensum" : pensum,
                "cursos" : cursos,
                "apuntes" : apuntes
            };

            console.log(objeto)

            fetch('http://127.0.0.1:3000/carga', {
                method: 'POST',
                body: JSON.stringify(objeto),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => res.json())
                .catch(err => {
                    console.error('Error', err)
                    window.alert("ocurrio un error, ver consola")
            })
            .then(response => {
                if (response.message == 'Failed') {
                    alert(response.reason)
                } else {
                    //alert(response.reason +": "+ `${response.nombre}`)
                    alert('Achivos cargados con exito')
                    }
                })
        }
        
        function cargarDatos(){
            document.querySelector('#nombreUsuario').innerHTML = sessionStorage.getItem('usuario');
        };
